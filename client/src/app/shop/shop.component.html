<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="tex-warning ml-3">Sort</h5>
      <select class="form-select my-3">
        <option value="" selected>Alphabetical</option>
        <option value="">Price: Low to High</option>
        <option value="">Price: High to Low</option>
      </select>

      <h5 class="tex-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands">
          {{ brand?.name }}
        </li>
      </ul>
      <h5 class="tex-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of productTypes">
          {{ type?.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>16</strong> Results</span
          >
        </header>
        <div class="form-inline d-flex gap-2 mt-2">
          <input
            class="form-control my-2"
            style="width: 300px"
            placeholder="Search..."
            type="text"
          />
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success my-2">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
